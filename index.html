<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: '#79747E', // Outline
            input: '#E7E0EC', // Surface Variant
            ring: '#6750A4', // Primary
            background: '#FEF7FF', // Surface
            foreground: '#1D1B20', // On Surface
            primary: {
              DEFAULT: '#6750A4', // Primary (Purple 40)
              foreground: '#FFFFFF', // On Primary
              container: '#EADDFF', // Primary Container
              'on-container': '#21005D', // On Primary Container
            },
            secondary: {
              DEFAULT: '#625B71', // Secondary
              foreground: '#FFFFFF', // On Secondary
              container: '#E8DEF8', // Secondary Container
              'on-container': '#1D192B', // On Secondary Container
            },
            tertiary: {
              DEFAULT: '#7D5260', // Tertiary
              foreground: '#FFFFFF',
              container: '#FFD8E4',
              'on-container': '#31111D',
            },
            destructive: {
              DEFAULT: '#B3261E', // Error
              foreground: '#FFFFFF',
              container: '#F9DEDC',
              'on-container': '#410E0B',
            },
            muted: {
              DEFAULT: '#E7E0EC', // Surface Variant
              foreground: '#49454F', // On Surface Variant
            },
            accent: {
              DEFAULT: '#EADDFF', // Primary Container
              foreground: '#21005D',
            },
            popover: {
              DEFAULT: '#FEF7FF', // Surface
              foreground: '#1D1B20',
            },
            card: {
              DEFAULT: '#FEF7FF', // Surface (Elevated cards use surface color + shadow)
              foreground: '#1D1B20',
            },
            surface: {
              DEFAULT: '#FEF7FF',
              variant: '#E7E0EC',
              'on-variant': '#49454F',
            },
          },
          borderRadius: {
            '3xl': '28px', // Large
            '2xl': '24px',
            xl: '16px', // Medium
            lg: '12px', // Small
            md: '8px',
            sm: '4px', // Extra Small
            full: '9999px', // Full
          },
          boxShadow: {
            'elevation-1': '0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15)',
            'elevation-2': '0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15)',
            'elevation-3': '0px 1px 3px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15)',
          }
        }
      }
    }
  </script>

  }
}
</script>
